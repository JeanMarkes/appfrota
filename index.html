<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa de Placa</title>
</head>
<body>
    <h1>Pesquisa de Placa</h1>
    <label for="placa">Digite a placa:</label>
    <input type="text" id="placa" placeholder="Ex: OVQ-6650">
    <button id="pesquisar">Pesquisar</button>
    <div id="resultado"></div>

    <script>
        document.getElementById("pesquisar").addEventListener("click", function () {
            var placa = document.getElementById("placa").value;
            if (placa.trim() === "") {
                alert("Por favor, digite uma placa.");
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "seu_script_python.py?placa=" + placa, true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("resultado").innerHTML = xhr.responseText;
                } else {
                    alert("Ocorreu um erro na solicitação.");
                }
            };

            xhr.send();
        });
    </script>
</body>
</html>
